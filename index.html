<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Tracker 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html, body { margin: 0; min-height: 100vh; width: 100%; transition: background 0.5s ease; }
        body { background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%); background-attachment: fixed; }
        
        /* DARK MODE STYLES */
        .dark-mode { background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%) !important; color: white; }
        .dark-mode #mainCard { background-color: #1e293b !important; color: white !important; border: 1px solid #334155; }
        .dark-mode input { background-color: #334155 !important; color: white !important; border-color: #475569 !important; }
        .dark-mode .log-item { background-color: #334155 !important; border-color: #475569 !important; color: white !important; }
        .dark-mode h1, .dark-mode h2, .dark-mode #totalDisplay { color: white !important; }
    </style>
</head>
<body class="p-4">
    <main id="mainCard" class="bg-white p-6 rounded-2xl shadow-xl w-full max-w-md mx-auto mt-10 transition-all">
        <div class="flex justify-end mb-4">
            <button id="themeBtn" class="bg-slate-100 dark:bg-slate-700 p-2 rounded-lg">
                <span id="themeIcon">ðŸŒ™</span>
            </button>
        </div>

        <header class="mb-6 text-center">
            <h1 class="text-3xl font-black text-slate-800">Calorie Tracker</h1>
        </header>

        <section class="space-y-3 mb-8">
            <input id="foodInput" type="text" placeholder="What did you eat?" class="w-full p-3 border rounded-lg outline-none focus:ring-2 focus:ring-green-500 text-black">
            <input id="calorieInput" type="number" placeholder="Calories" class="w-full p-3 border rounded-lg outline-none focus:ring-2 focus:ring-green-500 text-black">
            <button id="addBtn" class="w-full bg-green-600 hover:bg-green-500 text-white font-bold py-3 rounded-lg shadow-md transition active:scale-95">
                Add Entry
            </button>
        </section>

        <ul id="logList" class="space-y-2 mb-8"></ul>

        <footer class="border-t pt-6 text-center">
            <div class="w-full bg-slate-200 h-4 rounded-full mb-2 overflow-hidden">
                <div id="progressBar" class="bg-green-500 h-full transition-all duration-500" style="width: 0%"></div>
            </div>
            <h3 id="totalDisplay" class="text-2xl font-bold text-slate-800">Total: 0 / 2,000 kcal</h3>
            <button id="resetBtn" class="mt-6 text-slate-400 text-sm underline hover:text-red-500">Reset Day</button>
        </footer>
    </main>

    <script>
        let audioCtx = null;

        function playSound(freq, type) {
            try {
                if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                if (audioCtx.state === 'suspended') audioCtx.resume();
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.type = type;
                osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
                gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
                osc.connect(gain); gain.connect(audioCtx.destination);
                osc.start(); osc.stop(audioCtx.currentTime + 0.1);
            } catch (e) { console.log("Audio blocked"); }
        }

        const foodInput = document.querySelector('#foodInput');
        const calorieInput = document.querySelector('#calorieInput');
        const addBtn = document.querySelector('#addBtn');
        const logList = document.querySelector('#logList');
        const totalDisplay = document.querySelector('#totalDisplay');
        const progressBar = document.querySelector('#progressBar');
        const themeBtn = document.querySelector('#themeBtn');
        const body = document.body;

        let totalCalories = parseInt(localStorage.getItem('dailyTotal')) || 0;

        function updateUI() {
            totalDisplay.innerText = `Total: ${totalCalories} / 2,000 kcal`;
            let perc = (totalCalories / 2000) * 100;
            progressBar.style.width = Math.min(perc, 100) + "%";
            progressBar.className = totalCalories > 2000 ? "bg-red-500 h-full transition-all" : "bg-green-500 h-full transition-all";
            localStorage.setItem('dailyTotal', totalCalories);
        }

        updateUI();

        addBtn.addEventListener('click', () => {
            const food = foodInput.value.trim();
            const cals = parseInt(calorieInput.value);
            if (!food || isNaN(cals)) return alert("Enter food and calories!");

            playSound(880, 'sine');
            totalCalories += cals;

            const li = document.createElement('li');
            li.className = "log-item flex justify-between bg-slate-50 p-3 rounded-lg border text-slate-800 transition-colors";
            li.innerHTML = `<span>${food}</span><span class="font-bold text-green-600">${cals} kcal</span>`;
            
            logList.appendChild(li);
            updateUI();
            foodInput.value = ''; calorieInput.value = '';
        });

        themeBtn.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            playSound(150, 'square');
            document.querySelector('#themeIcon').innerText = body.classList.contains('dark-mode') ? "â˜€ï¸" : "ðŸŒ™";
        });

        document.querySelector('#resetBtn').addEventListener('click', () => {
            if(confirm("Clear everything?")) {
                totalCalories = 0;
                logList.innerHTML = "";
                updateUI();
                localStorage.clear();
            }
        });
    </script>
</body>
</html>
