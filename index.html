<body class="p-4">
    <main id="mainCard" class="bg-white p-6 rounded-2xl shadow-xl w-full max-w-md mx-auto mt-10 transition-all duration-500">
        <div class="flex justify-end mb-4">
            <button id="themeBtn" class="bg-slate-100 p-2 rounded-lg hover:bg-slate-200 transition">

        <header class="mb-6 text-center">
            <h1 class="text-3xl font-black text-slate-800 tracking-tight">Calorie Tracker</h1>
            <p class="text-slate-500 mt-2">Track your daily progress</p>
        </header>

        <section class="space-y-3 mb-8">
            <input id="foodInput" type="text" placeholder="What did you eat?" class="w-full p-3 border rounded-lg outline-none focus:ring-2 focus:ring-green-500">

            <button id="addBtn" class="w-full bg-green-600 hover:bg-green-500 text-white font-bold py-3 rounded-lg shadow-md transition transform active:scale-95">
                Add Entry
            </button>
        </section>

        <section>
            <h2 class="font-bold text-slate-700 mb-4">Today's Log</h2>
            <ul id="logList" class="space-y-2 mb-8"></ul>
        </section>

        <footer class="border-t pt-6 text-center">
            <div class="w-full bg-slate-200 h-4 rounded-full mb-2 overflow-hidden">
                <div id="progressBar" class="bg-green-500 h-full transition-all duration-500" style="width: 0%"></div>
            </div>
            <h3 id="totalDisplay" class="text-2xl font-bold text-slate-800">Total: 0 / 2,000 kcal</h3>
            <div class="flex gap-2 mt-6">
                <button id="resetBtn" class="flex-1 bg-slate-100 text-slate-400 py-3 rounded-xl font-bold hover:text-red-500 transition">Reset Day</button>
            </div>
        </footer>
    </main>

    <script>
        // --- SOUND GENERATORS ---
        function playAddSound() {
            const ctx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = ctx.createOscillator();
            const gain = ctx.createGain();
            osc.type = 'sine';
            osc.frequency.setValueAtTime(880, ctx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(440, ctx.currentTime + 0.1);
            gain.gain.setValueAtTime(0.1, ctx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.1);
            osc.connect(gain); gain.connect(ctx.destination);
            osc.start(); osc.stop(ctx.currentTime + 0.1);
        }

        function playClickSound() {
            const ctx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = ctx.createOscillator();
            const gain = ctx.createGain();
            osc.type = 'square';
            osc.frequency.setValueAtTime(150, ctx.currentTime);
            gain.gain.setValueAtTime(0.05, ctx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.05);
            osc.connect(gain); gain.connect(ctx.destination);
            osc.start(); osc.stop(ctx.currentTime + 0.05);
        }
